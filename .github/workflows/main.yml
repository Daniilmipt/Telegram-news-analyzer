name: Deploy Telegram Bot

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug Secrets
      run: |
        echo "Checking if secrets are available..."
        if [ -z "${{ secrets.PRIVATE_KEY }}" ]; then
          echo "ERROR: PRIVATE_KEY secret is empty or not set"
          exit 1
        else
          echo "PRIVATE_KEY secret is available (length: $(echo '${{ secrets.PRIVATE_KEY }}' | wc -c))"
        fi
        
        if [ -z "${{ secrets.HOST }}" ]; then
          echo "ERROR: HOST secret is empty or not set"
        else
          echo "HOST secret is available"
        fi
        
        if [ -z "${{ secrets.USERNAME }}" ]; then
          echo "ERROR: USERNAME secret is empty or not set"
        else
          echo "USERNAME secret is available"
        fi

    - name: Setup SSH Agent
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.PRIVATE_KEY }}

    - name: Test SSH Connection
      run: |
        ssh -o StrictHostKeyChecking=no -v ${{ secrets.USERNAME }}@${{ secrets.HOST }} "echo 'SSH connection successful'"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.3'

    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        script: |
          # Navigate to your bot directory
          cd bot/Telegram-news-analyzer
          
          # Pull the latest changes
          git pull origin master
          
          # Create virtual environment if it doesn't exist
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi
          
          # Activate virtual environment and install dependencies
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          
          # Restart your bot service
          sudo systemctl restart telegram-bot
          
          # Check if the service is running properly
          sleep 5
          sudo systemctl status telegram-bot
